<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="登录.css">
</head>
<body>
	<div class="login">
		<p>登录账号</p>
		<div class="click">
		    <form action="#">
				<div class="text inp">
				    <img src="img/7.png" alt="">
					<input type="text" name="usename" placeholder="请输入邮箱/手机号/账号" autofocus="">
				</div>
				<div class="psd inp">
				    <img src="img/8.png" alt="">
					<input type="password" name="psd" placeholder="请输入密码">
					<img src="img/9.png" alt="" class="key">
				</div>
				<div class="check">
					<input type="checkbox" name="sure"><span>下次自动登录</span>
					<a href="#">忘记密码</a>
				</div>
				<input class="submit" type="submit" value="马上登录">
				<span>没有账号？<a href="注册.html">立即注册</a></span>
            </form>
            <div class="line">
            	<span>第三方登录</span>
            </div>
            <img src="img/10.png" alt="">
            <img src="img/11.png" alt="">
            <img src="img/12.png" alt="">
		</div>
	</div>
</body>
</html>
